<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Салександр туц-туц</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./quest-3/main.js"></script>
        <link rel="stylesheet" href="./quest-3/main.css"/>
        <script src="/assets/modal-hint.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="position-relative m-3">
                <div id="liveAlertPlaceholder" class="position-absolute top-0 start-50 translate-middle-x"></div>
            </div>
            <div class="modal fade" id="modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div class="modal-body bg-dark rounded">
                            <h2 class="fs-5">Baldur's Gate 3! Но на минималках)</h2>
                            <hr>
                            <p class="m-0">Поверь на слово, у тебя выпало:</p>
                            <h1><span id="roll-num" class="badge text-bg-secondary">3</span></h1>
                            <p id="roll-text" class="m-0">Не повезло, не повезло</p>
                        </div>
                        <div class="modal-footer bg-dark">
                            <input type="radio" class="btn-check" name="opt" id="btn-check-outlined1" autocomplete="off">
                            <button id="success" type="button" class="btn btn-outline-warning m-1" data-bs-dismiss="modal" style="display: none;">Давай дальше</button>
                            <button id="fail" type="button" class="btn btn-outline-warning m-1" data-bs-dismiss="modal">Еще раз!</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="hint-modal" tabindex="-1" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-body bg-dark rounded">
                        <h2 class="hint-title fs-5 text-center">А что же дальше?</h2>
                        <hr>
                        <p class="hint-text text-center m-0 fade">Иди сюда</p>
                        <hr>
                        <div class="hint-img text-center fade" style="display: none;"><img src="" class="img-fluid" alt="hint" style="max-width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="position-absolute start-50 translate-middle w-75 mb-3" style="top:25%">
                <div class="row align-items-center justify-content-center m-1 text-center">
                    <h1>
                        Вопрос <span class="badge text-bg-secondary">№3</span>
                    </h1>
                    <input type="radio" class="btn-check" name="opt" id="btn-check-outlined4" autocomplete="off">
                    <label id="rollButton" class="btn btn-outline-warning m-1" for="btn-check-outlined4">Крути!</label><br>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
