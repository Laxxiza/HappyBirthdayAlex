<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Манчкин - Лобби</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="stylesheet" href="/assets/main.css"/>
        <script src="/assets/modal-meme.js"></script>
        <script src="/assets/modal-hint.js"></script>
        <script src="./quest-1/main.js"></script>
        <style>
            body {
                background-image: url("../img/bg/girls.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            };

        </style>
    </head>
    <body>
        <div class="container">
            <div class="modal fade" id="meme-modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-body bg-dark rounded">
                        <h2 class="meme-title fs-5 text-center">Лучшая подборка мемов для Саши!!</h2>
                        <hr>
                        <p class="meme-text text-center m-0 fade"></p>
                        <div class="meme-img text-center fade" style="display: none;"><img src="" class="img-fluid" alt="meme" style="max-width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="girlModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div class="modal-body bg-dark rounded">
                            <h2 class="fs-5">Спасибо Егору за этот перкрастный мемный случай!</h2>
                            <hr>
                            <p>Знаем мы, про ваших голых телок)</p>
                            <div class="girl-img text-center"><img src="/img/bg/nude-girl.jpg" class="img-fluid" alt="girl" style="max-width: 100%;"></div>
                        </div>
                        <div class="modal-footer bg-dark">
                            <input type="radio" class="btn-check" name="opt" id="btn-check-outlined1" autocomplete="off">
                            <button id="success" type="button" class="btn btn-outline-warning m-1" data-bs-dismiss="modal">Давай дальше</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="hint-modal" tabindex="-1" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-body bg-dark rounded">
                        <h2 class="hint-title fs-5 text-center">А что же дальше?</h2>
                        <hr>
                        <p class="hint-text text-center m-0 fade">Иди сюда</p>
                        <hr>
                        <div class="hint-img text-center fade" style="display: none;"><img src="" class="img-fluid" alt="hint" style="max-width: 75%;"></div>
                    </div>
                </div>
            </div>
            <div class="p-3 position-absolute top-50 start-50 translate-middle w-75 mb-3" style="border-radius: 10px; background-color: #1D1F20;">
                <div class="row align-items-center justify-content-center m-1 text-center">
                    <h1>Вопрос <span class="badge text-bg-secondary">№1</span></h1>
                    <p class="fs-4">Где много голых тянок?</p>
                    <hr>
                    <input type="radio" class="btn-check" name="opt" id="btn-check-outlined1" autocomplete="off">
                    <label id="fail" class="btn btn-outline-warning m-1" for="btn-check-outlined1">На ПорнХабе</label><br>

                    <input type="radio" class="btn-check" name="opt" id="btn-check-outlined2" autocomplete="off">
                    <label id="fail" class="btn btn-outline-warning m-1" for="btn-check-outlined2">У тебя дома</label><br>

                    <input type="radio" class="btn-check" name="opt" id="btn-check-outlined3" autocomplete="off">
                    <label id="fail" class="btn btn-outline-warning m-1" for="btn-check-outlined3">В сауне</label><br>

                    <input type="radio" class="btn-check" name="opt" id="btn-check-outlined4" autocomplete="off">
                    <label id="fail" class="btn btn-outline-warning m-1" for="btn-check-outlined4">В стрипухе</label><br>

                    <input type="radio" class="btn-check" name="opt" id="btn-check-outlined5" autocomplete="off">
                    <label id="hidebut" class="position-absolute top-100 btn btn-outline-warning m-1 text-bg-warning" for="btn-check-outlined5" data-bs-toggle="modal" data-bs-target="#girlModal" style="opacity: 0;">С егором в чате</label><br>
                    <hr class="m-1">
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
